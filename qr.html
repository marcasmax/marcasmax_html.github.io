<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creador de QR Codificado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilos del Modal */
        .modal-backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 90%;
            width: 500px;
            text-align: center;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 md:p-8 max-w-md">
        <header class="text-center mb-10">
            <h1 class="text-3xl md:text-4xl font-bold text-indigo-600">Creador de QR Codificado</h1>
            <p class="mt-2 text-gray-600">Crea códigos QR seguros con una contraseña.</p>
        </header>

        <!-- Sección de Creación de QR -->
        <div class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-semibold mb-4 text-center border-b pb-2">Crear QR</h2>
            
            <div class="space-y-4">
                <div>
                    <label for="texto-original" class="block mb-2 font-medium text-gray-700">Información a codificar:</label>
                    <textarea id="texto-original" rows="4" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Escribe tu nota, fecha o cualquier información..."></textarea>
                </div>

                <div>
                    <label for="clave-crear" class="block mb-2 font-medium text-gray-700">Contraseña secreta:</label>
                    <input type="password" id="clave-crear" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Clave para proteger tu información">
                </div>

                <button id="btn-generar" class="w-full bg-indigo-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-transform transform hover:scale-105">
                    Generar Código QR
                </button>
            </div>

            <div id="contenedor-qr" class="mt-6 flex flex-col items-center justify-center space-y-4">
                <!-- El QR se mostrará aquí -->
            </div>
        </div>
    </div>

    <!-- Modal para mensajes -->
    <div id="modal-mensaje" class="modal-backdrop" style="display: none;">
        <div class="modal-content">
            <p id="modal-texto" class="text-lg mb-4"></p>
            <button id="modal-cerrar" class="bg-indigo-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-indigo-700">Cerrar</button>
        </div>
    </div>

    <script>
        // --- Lógica de Codificación ---
        /**
         * Codifica un texto usando un cifrado XOR simple con una clave.
         * @param {string} text - El texto a procesar.
         * @param {string} key - La clave para el cifrado.
         * @returns {string} El texto procesado.
         */
        function xorEncode(text, key) {
            let result = '';
            for (let i = 0; i < text.length; i++) {
                const charCode = text.charCodeAt(i) ^ key.charCodeAt(i % key.length);
                result += String.fromCharCode(charCode);
            }
            return result;
        }

        // --- Lógica de la interfaz de usuario ---
        const textoOriginal = document.getElementById('texto-original');
        const claveCrear = document.getElementById('clave-crear');
        const btnGenerar = document.getElementById('btn-generar');
        const contenedorQR = document.getElementById('contenedor-qr');

        // --- Lógica del Modal ---
        const modalMensaje = document.getElementById('modal-mensaje');
        const modalTexto = document.getElementById('modal-texto');
        const modalCerrar = document.getElementById('modal-cerrar');

        function mostrarModal(mensaje) {
            modalTexto.textContent = mensaje;
            modalMensaje.style.display = 'flex';
        }
        modalCerrar.addEventListener('click', () => {
            modalMensaje.style.display = 'none';
        });

        // --- Generador de QR ---
        btnGenerar.addEventListener('click', () => {
            const texto = textoOriginal.value;
            const clave = claveCrear.value;

            if (!texto || !clave) {
                mostrarModal('Por favor, ingresa la información y una contraseña para generar el código QR.');
                return;
            }

            // Limpiar QR anterior
            contenedorQR.innerHTML = '';
            
            // --- Generación para la VISTA PREVIA (negro sobre blanco) ---
            const qrElement = document.createElement('div');
            contenedorQR.appendChild(qrElement);

            new QRCode(qrElement, {
                text: btoa(xorEncode(texto, clave)),
                width: 256,
                height: 256,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            
            // --- Botón de Descarga (genera QR blanco sobre transparente) ---
            const downloadButton = document.createElement('button');
            downloadButton.textContent = 'Descargar QR (Fondo Transparente)';
            downloadButton.className = 'mt-4 bg-gray-700 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-800 transition';
            contenedorQR.appendChild(downloadButton);

            downloadButton.addEventListener('click', () => {
                // 1. Obtener los datos para el QR
                const dataParaQR = btoa(xorEncode(textoOriginal.value, claveCrear.value));

                // 2. Crear un contenedor temporal y oculto para el nuevo QR
                const tempDiv = document.createElement('div');
                tempDiv.style.visibility = 'hidden';
                tempDiv.style.position = 'absolute';
                document.body.appendChild(tempDiv);

                // 3. Generar el QR blanco sobre fondo negro en el contenedor temporal
                new QRCode(tempDiv, {
                    text: dataParaQR,
                    width: 256,
                    height: 256,
                    colorDark: "#FFFFFF",   // QR blanco
                    colorLight: "#000000",  // Fondo negro (que haremos transparente)
                    correctLevel: QRCode.CorrectLevel.H
                });

                // 4. Procesar el canvas para hacer el fondo transparente
                setTimeout(() => {
                    const canvas = tempDiv.querySelector('canvas');
                    if (canvas) {
                        const ctx = canvas.getContext('2d');
                        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                        const data = imageData.data;
                        // Iterar sobre todos los píxeles
                        for (let i = 0; i < data.length; i += 4) {
                            // Si el píxel es negro (nuestro fondo)
                            if (data[i] === 0 && data[i + 1] === 0 && data[i + 2] === 0) {
                                // Cambiar su alpha a 0 (transparente)
                                data[i + 3] = 0;
                            }
                        }
                        ctx.putImageData(imageData, 0, 0);

                        // 5. Activar la descarga
                        const link = document.createElement('a');
                        link.download = 'codigo_qr_transparente.png';
                        link.href = canvas.toDataURL('image/png');
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                    }

                    // 6. Limpiar el div temporal
                    document.body.removeChild(tempDiv);
                }, 200); // Espera para asegurar que el canvas se haya renderizado
            });
        });
    </script>

</body>
</html>
